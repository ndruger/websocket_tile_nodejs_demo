* 説明<br>
<pre>
- 赤いペンギンが自分で、緑のペンギンが他のプレイヤーです。
- ブロックを押して、他のプレイヤーを挟むことで、他のプレイヤーを倒せます。
- 倒されたらF5で復活できます。
</pre>
* 操作方法<br>
<pre>
- 矢印キー: 移動 or 方向転換 or ブロックを押す
</pre>
